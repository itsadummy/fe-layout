    <section class="Form my-4 mx-5">
      <div class="card">
        <div align="center">
            <img id="logo" src="./src/mdrrmo_logo.png" class="img-fluid">
              <h5>Municipal Disaster Risk Reduction and Management Office</h5>
              <small>Santa Cruz, Laguna</small>
            <hr>
            <form>
              <div class="form-row">
                  <input type="email" name="Email" placeholder="Username" class="form-control my-3 p-2">
                
              </div>
              <div class="form-row">
                
                  <input type="password" name="password" placeholder="Password" class="form-control my-3 p-2">
              
              </div>
              <div class="form-row-button">
              
                  <button type="button" class="btn_login mt-3 mb-3"> Login </button>
                
              </div>
              <a href="#forgot_pass?"> Forgot password?</a>
            </form>
      </div>
